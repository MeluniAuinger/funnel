   body {
  font-family: 'Helvetica Neue', sans-serif;

  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

form {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 16px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  border: 1px solid #e0e0e0;
}

h2 {
  margin-bottom: 1.5rem;
  text-align: center;
  color: #111;
  font-size: 1.6rem;
}

label {
  display: block;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #222;
  font-size: 0.95rem;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 12px;
  background-color: #fff;
  color: #111;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
  border-color: #007bff;
  outline: none;
}

.custom-select {
  position: relative;
  width: 100%;
  margin-top: 1rem;
}

.selected {
  border: 1px solid #ccc;
  padding: 0.75rem 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  border-radius: 12px;
  background-color: #fff;
  color: #111;
  font-size: 1rem;
  transition: background-color 0.2s ease;
}

.selected:hover {
  background-color: #f0f0f0;
}

.selected img {
  width: 24px;
  height: 18px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.options {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  max-height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  background-color: #fff;
  z-index: 10;
  display: none;
  border-radius: 12px;
  margin-top: 5px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

.option {
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 1rem;
}

.option:hover {
  background-color: #f5f5f5;
}

.option img {
  width: 24px;
  height: 18px;
  border-radius: 4px;
}

.search-box {
  padding: 0.75rem;
  border-bottom: 1px solid #ddd;
  background-color: #fff;
  position: sticky;
  top: 0;
}

.search-box input {
  width: 100%;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f9f9f9;
  color: #111;
  font-size: 1rem;
}

.no-results {
  padding: 1rem;
  text-align: center;
  color: #999;
  font-size: 0.95rem;
}

button {
  margin-top: 1.5rem;
  padding: 1rem;
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

/* Mobile Optimierung */
@media (max-width: 480px) {
  body {
    padding: 20px;
  }

  form {
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: none;
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 1rem;
  }

  label {
    font-size: 0.9rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  .selected,
  .search-box input {
    font-size: 0.95rem;
    padding: 0.65rem;
  }

  .option {
    padding: 0.65rem 1rem;
  }

  button {
    font-size: 1rem;
    padding: 1rem;
  }
}

  <script>
    function validateAndRedirect(event) {
      event.preventDefault(); // Verhindert automatisches Abschicken
  
      const emailInput = document.getElementById('email').value;
      if (!emailInput.includes('@')) {
        alert("Bitte gib eine g√ºltige E-Mail-Adresse mit '@' ein.");
        return false; // Abbruch bei falscher Email
      }
  
      const form = event.target;
      const formData = new FormData(form);
  
      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "OK") {
          // Hier die Weiterleitung zur n√§chsten HTML-Seite
          window.location.href = "/funnel/mainvideo/mainvideo-screen.html";

        } else {
          alert("Fehler beim Absenden: " + data.message);
        }
      })
      .catch(error => {
        alert("Netzwerkfehler: " + error);
      });
  
      return false;
    }
  </script>

      function renderCountries(countriesToRender) {
        countryOptions.innerHTML = '';
  
        if (countriesToRender.length === 0) {
          countryOptions.innerHTML = '<div class="no-results">Keine L√§nder gefunden</div>';
          return;
        }
  
        countriesToRender.forEach(country => {
          const option = document.createElement('div');
          option.className = 'option';
          option.setAttribute('data-value', country.code);
          option.setAttribute('data-flag', country.flag);
          option.innerHTML = `<img src="${country.flag}" alt="${country.name}"> ${country.code} ${country.name}`;
          countryOptions.appendChild(option);
        });
  
        document.querySelectorAll(".option").forEach(option => {
          option.addEventListener("click", () => {
            const flag = option.getAttribute("data-flag");
            const value = option.getAttribute("data-value");
            const text = option.textContent;
  
            selected.innerHTML = `<img src="${flag}"> <span>${text.trim()}</span>`;
            inputHidden.value = value;
            optionsList.style.display = "none";
          });
        });
      }

      searchInput.addEventListener('input', (e) => {

        const filtered = countries.filter(country =>
          country.name.toLowerCase().includes(searchTerm) ||
          country.code.includes(searchTerm)
        );
        renderCountries(filtered);
      });
  
      selected.addEventListener("click", () => {
        optionsList.style.display = optionsList.style.display === "block" ? "none" : "block";

        }
