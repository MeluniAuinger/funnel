<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformation Challenge</title>
  <style>
    body { 
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background: linear-gradient(to bottom, #fdfdfd, #f4f7ff);
  color: #111;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 2.5rem;
  border-radius: 20px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2.headline {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: #0d47a1;
}

.subline {
  text-align: center;
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 2rem;
}

.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  margin-bottom: 2rem;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* >>>>> NEU EINGEFÜGT <<<<< */
.motiv-intro {
  text-align: center;
  font-size: 1.3rem;
  color: #333;
  margin: 5rem 0 2rem;
  font-weight: 500;
}
/* >>>>> ENDE <<<<< */
.down-arrow {
  text-align: center;
  font-size: 2.5rem;
  margin: 3rem 0;
  animation: bounce 1.5s infinite;
}

/* Kleine Bounce-Animation für den Pfeil */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(8px); }
}

.question {
  text-align: center;
  font-size: 1.5rem;
  color: #222;
   margin-top: 8rem; 
  margin-bottom: 2rem;
}

.slider-wrapper {
  position: relative;
  margin: 2rem 0;
}

input[type="range"] {
  width: 100%;
  -webkit-appearance: none;
  background: #ddd;
  height: 8px;
  border-radius: 4px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #007bff;
  cursor: pointer;
  box-shadow: 0 0 4px rgba(0,0,0,0.2);
  transition: background 0.3s;
}

.value-bubble {
  position: absolute;
  top: -35px;
  background-color: #007bff;
  color: white;
  padding: 0.4rem 0.6rem;
  border-radius: 12px;
  font-size: 0.9rem;
  font-weight: bold;
  transform: translateX(-50%);
  white-space: nowrap;
}

.range-labels {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #666;
  margin-top: 0.5rem;
}

.main-button {
  display: block;
  width: fit-content;
  margin: 2rem auto 0;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #007bff, #0056b3);
  border: none;
  border-radius: 14px;
  text-decoration: none;
  text-align: center;
  box-shadow: 0 6px 14px rgba(0, 123, 255, 0.3);
  transition: background 0.3s ease, transform 0.2s;
}

.main-button:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  transform: translateY(-2px);
}

/* Mobile Optimierung */
@media (max-width: 600px) {
  body {
    padding: 1rem;
  }

  .container {
    padding: 1.5rem;
    border-radius: 12px;
  }

  h2.headline {
    font-size: 1.8rem;
  }

  .question {
    font-size: 1.4rem;
  }

  .main-button {
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
  }
}
.section-divider {
  margin: 4rem auto 2rem;
  width: 60%;
  border: none;
  border-top: 2px solid #e0e6f0;
}
.progress-bar-container {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin: 4rem 0 2rem;
}

.progress-bar-wrapper {
  flex-grow: 1;
  height: 10px;
  background-color: #e0e6f0;
  border-radius: 20px;
  overflow: hidden;
}

.progress-bar-fill {
  width: 75%;
  height: 100%;
  background: linear-gradient(90deg, #007bff, #0056b3);
  transition: width 0.4s ease;
}

.progress-label-side {
  font-size: 0.95rem;
  font-weight: 600;
  color: #333;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="text-block">
      <h2 class="headline">🎯 Sehr starke Entscheidung!</h2>
      <p class="subline">Schau dir das kurze Video an, bevor du dich bewirbsttt!</p>
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/z0kg22h94kE"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
<div class="progress-bar-container">
  <div class="progress-bar-wrapper">
    <div class="progress-bar-fill"></div>
  </div>
  <div class="progress-label-side">75%</div>
</div>



<p class="motiv-intro">Nur noch eine Frage, dann hast du es geschafft!</p>


<div class="down-arrow">⬇️</div> <!-- NEU: Pfeil nach unten -->



    <h2 class="question">Wie motiviert bist du wirklich, dich zu transformieren?</h2>

    <div class="slider-wrapper">
      <div class="value-bubble" id="valueBubble">5</div>
      <input type="range" id="motivationSlider" min="1" max="10" value="5" />
      <div class="range-labels">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
    </div>

    <a href="https://calendly.com/auingermelvin/15min" target="_blank" class="main-button">🚀 Termin buchen</a>
  </div>

  <script>
    const slider = document.getElementById("motivationSlider");
    const bubble = document.getElementById("valueBubble");

    function setBubble(val) {
      const percent = (val - slider.min) / (slider.max - slider.min);
      bubble.style.left = `calc(${percent * 100}% - 20px)`;
      bubble.textContent = val;
    }

    slider.addEventListener("input", () => {
      setBubble(slider.value);
    });

    setBubble(slider.value);
  </script>
</body>
</html>
